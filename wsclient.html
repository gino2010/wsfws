<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="application/javascript">
        url = "ws://127.0.0.1:5566";
        wsc = new WebSocket(url);
        wsc.onopen = function () {
            wsc.send("send message");
        };
        wsc.onmessage = function (e) {
            document.getElementById("show").innerHTML = e.data;
        };
        wsc.onclose = function (e) {
        };
        wsc.onerror = function (e) {
        }
    </script>
</head>
<body>
<div id="show"></div>
</body>
</html>
